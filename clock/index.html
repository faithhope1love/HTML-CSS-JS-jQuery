<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>
<body>
    <main>
        <h1>Digital clock</h1>
        <fieldset>
            <legend>Clock</legend>
	<span id = "clock">
            <span id="hours">&nbsp;</span>:
            <span id="minutes">&nbsp;</span>:
            <span id="seconds">&nbsp;</span>&nbsp;
            <span id="ampm">&nbsp;</span></span>
        </fieldset>
    </main>
<script>
function displayCurrentTime() {
var date = new Date();
var hours = date.getHours();
var minutes = padSingleDigit(date.getMinutes());
var seconds = padSingleDigit(date.getSeconds());
var ampm = " AM";

document.getElementById('clock').innerHTML = hours + ":" + minutes + ":" + seconds + ampm;

//Twelve hour clock
if(hours == 0) { hours = 12; }
if(hours > 12) { hours = hours - 12; ampm = " PM"; }

//Place a zero in front of single digit numbers
function padSingleDigit(num) {
	
if (num < 10) {	return "0" + num; }
	 
else { return num; } }
};

//Display the clock when window loads
window.onload = function () {
displayCurrentTime(); setInterval("displayCurrentTime()", 1000);	
};
</script>
</body>
</html>
